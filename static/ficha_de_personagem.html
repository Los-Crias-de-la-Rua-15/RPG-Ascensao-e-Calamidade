<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ficha de Personagem</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="ficha-container">
    <h1>Ficha do Personagem</h1>
    <div class="personagem-info">
      <h2>Nome: <span id="nome-personagem">Guerreiro</span></h2>
      <p><strong>Classe:</strong> <span id="classe">Guerreiro</span></p>
      <p><strong>Idade:</strong> <span id="idade">30</span> anos</p>
      <p><strong>Atributos:</strong></p>
      <ul id="atributos">
        <li><strong>Força:</strong> <span id="forca">10</span></li>
        <li><strong>Defesa:</strong> <span id="defesa">8</span></li>
        <li><strong>Inteligência:</strong> <span id="inteligencia">5</span></li>
      </ul>
      <p><strong>História:</strong></p>
      <p id="historia">Este é um guerreiro destemido que luta por justiça.</p>
    </div>
    <button id="editar-btn">Editar</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
